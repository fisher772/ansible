---
# tasks file for docker.nginx
- name: Ping test
  ping:

- name: Include path file vars
  include_vars:
    file: "{{ email_vars_path }}"
  when: vars_status is true

- name: Start Docker service
  service:
    name: docker
    state: started

- name: Check Nginx
  shell: docker ps -a | grep -q "nginx"
  register: check_result
  ignore_errors: true

- block:
    - name: Stop container
      ansible.builtin.docker_container:
        name: nginx
        state: stopped

    - name: Delete container
      ansible.builtin.docker_container:
        name: nginx
        state: absent

    - name: Clear all unused Docker volumes
      ansible.builtin.docker_volume:
        prune: true

    - name: Delete image
      ansible.builtin.docker_image:
        name: fisher772/nginx-le
        state: absent
  when: check_result == 0

- name: Create necessary volume ssl for Nginx
  ansible.builtin.docker_volume:
    name: nginx_ssl
    state: present
  register: nginx_ssl

- name: Create necessary volume conf for Nginx
  ansible.builtin.docker_volume:
    name: nginx_conf
    state: present
  register: nginx_conf

- name: Create necessary volume nginx-logs for Nginx
  ansible.builtin.docker_volume:
    name: nginx_logs
    state: present
  register: nginx_logs

- name: Create necessary volume letsencrypt-logs for Nginx
  ansible.builtin.docker_volume:
    name: nginx_le
    state: present
  register: nginx_le

- name: Ensure network exists
  ansible.builtin.docker_network:
    name: nginx
    state: present

- name: Run Nginx container
  ansible.builtin.docker_container:
    name: nginx
    image: fisher772/nginx-le
    restart_policy: always
    hostname: nginx
    published_ports:
      - "80:80"
      - "443:443"
    volumes:
      - nginx_ssl:/etc/nginx/ssl
      - nginx_conf:/etc/nginx
      - nginx_logs:/var/log/nginx
      - nginx_le:/var/log/letsencrypt
    env:
      TZ: "{{ EKB }}"
      LETSENCRYPT: "{{ STATUS }}"
      LE_EMAIL: "{{ EMAIL }}"
      LE_FQDN: "{{ FQDN }}"
      VPN_ADDRESSES: "{{ SEC_IP }}"
      VPN_SEC: "{{ SEC_STATUS }}"
      #SSL_CERT=le-crt.pem
      #SSL_KEY=le-key.pem
      #SSL_CHAIN_CERT=le-chain-crt.pem
      #LE_ADDITIONAL_OPTIONS='--preferred-chain "ISRG Root X1"'
    networks:
      - name: nginx
